paths:
  /api/adoptions/:
    get:
      summary: Obtiene todas las adopciones
      tags:
        - Adoptions
      responses:
        "200":
          description: Las adopciones fueron obtenidas satisfactoriamente de la base de datos
          content:
            application/json: 
              schema:
                type: object
                properties:
                  status: 
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/adoption'
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo de conxei√≥n con la base de datos

  /api/adoptions/{aid}:
    get:
      summary: Obtiene una adopcion a partir de su id
      tags:
        - Adoptions
      parameters:
        - name: aid
          in: path
          required: true
          description: id de la adopcion que se desea solicitar.
          schema:
            type: stringa
      responses:
        "200":
          description: Adopcion encontrada
          content:
            application/json:
              schema:
                type: object
                $ref: '#components/schemas/Adoption'
        "400": 
          description: Parametros invalidos
        "404":
          description: Adopcion no encontrada

  /api/adoptions/{uid}/{pid}:
    post:
      summary: Registrar una nueva adopcion
      tags:
        - Adoptions
      parameters:
        - name: uid
          in: path
          required: true
          description: id del usuario a registrar.
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: id de la mascota a registrar.
          schema:
            type: string
      responses:
        "200":
          description: Adopcion creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Pet adopted 
        "400": 
          description: Parametros invalidos
        "404":
          description: Recurso no encontrado